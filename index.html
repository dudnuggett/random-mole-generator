<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Mole Placement</title>
    <style>
        .container {
            position: relative;
            display: inline-block;
        }
        #mole {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: black;
            border-radius: 50%;
            display: none;
        }
        .face-image {
            width: 300px; /* Adjust this size according to your image */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="face.png" alt="Human Head" class="face-image" id="faceImage" usemap="#faceMap">
        <div id="mole"></div>
    </div>
    <button id="generateButton">Generate Mole</button>

    <map name="faceMap">
        <!-- Polygonal area defining the face -->
        <area shape="poly" coords="14,87,32,34,69,8,109,2,156,11,188,44,200,86,201,131,193,189,177,225,148,257,108,276,65,256,31,220,22,187,14,132" alt="Face Area">
    </map>

    <script src="script.js"></script>

</body>
</html>
