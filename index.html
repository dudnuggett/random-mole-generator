<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Mole Placement</title>
    <style>
        /* Container that wraps the face image and overlay */
        .container {
            position: relative;
            display: inline-block;
            width: 300px; /* Adjust this to the width of your face image */
            height: auto; /* Automatically adjusts height to match image's aspect ratio */
        }

        /* The face image */
        .face-image {
            display: block;
            width: 100%; /* Ensures image fits within the container */
            height: auto;
        }

        /* Mole styling */
        #mole {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            display: none;
        }

        /* Overlay to highlight the polygonal face area */
        #highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.15); /* Black with 15% opacity */
            clip-path: polygon(
                14px 87px, 32px 34px, 69px 8px, 109px 2px, 156px 11px, 
                188px 44px, 200px 86px, 201px 131px, 193px 189px, 
                177px 225px, 148px 257px, 108px 276px, 65px 256px, 
                31px 220px, 22px 187px, 14px 132px
            );
            pointer-events: none; /* Allows clicks to pass through */
        }

        /* Styling for the generate button */
        #generateButton {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- The face image -->
        <img src="face.png" alt="Human Head" class="face-image" id="faceImage">

        <!-- The overlay to highlight the face area -->
        <div id="highlight"></div>

        <!-- Mole placement -->
        <div id="mole"></div>
    </div>

    <!-- Button to generate mole -->
    <button id="generateButton">Generate Mole</button>

    <script src="script.js"></script>

</body>
</html>
